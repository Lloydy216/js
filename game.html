
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
    <!-- Title -->
    <title>Breakout Game</title>
    <!-- Link to external CSS for styling --> 
    <link rel="stylesheet" href="gamestyle.css">
    <!--Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
   * { padding: 0; margin: 0; } canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <!-- Background music -->
    <audio id="bgMusic" src="boss.ogg" loop></audio>
    <!-- Game title and controls -->
    <h1>Project 2 - Breakout Game</h1>
    <div class="controls">
        <button id="muteBtn">Mute Music</button>
        <span id="score">Score: 0</span>
        <span id="lives">Lives: 3</span>
    </div>
   <!-- Game canvas -->
<canvas id="myCanvas" width="480" height="320" role="img" aria-label="Breakout game canvas"></canvas>
 
<div id="leaderboard" class="hidden">
  <h2>🏆 Leaderboard</h2>
  <ol id="leaderboardList"></ol>
</div>
<input type="text" id="playerName" placeholder="Enter name" maxlength="12">
<button id="saveScoreBtn">💾 Save Score</button>

   <script src=".js"></script>
   
</body>
</html>
