
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
    <!-- Title -->
    <title>Breakout Game</title>
    <!-- Link to external CSS for styling --> 
    <link rel="stylesheet" href="gamestyle.css">
    <!--Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
   * { padding: 0; margin: 0; } canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <!-- Background music -->
    <audio id="bgMusic" src="boss.ogg" loop></audio>
    <h1>Project 2 - Breakout Game</h1>
    <div>
        <button id="muteBtn">Mute Music</button>
        <span id="score">Score: 0</span>
        <span id="lives">Lives: 3</span>
    </div>
    <canvas id="myCanvas" width="480" height="320"></canvas>
   <srcscript src=".js"></script>
</body>
</html>
<script>
    let paused = false;

// Start background music
const music = document.getElementById("bgMusic");

// Start music after user interaction
document.body.addEventListener("click", () => {
    if (music.paused) {
        music.volume = 0.2; // adjust volume
        music.play();
    }
}, { once: true });
// Mute/Unmute button functionality
   document.getElementById("muteBtn").onclick = function() {
            const music = document.getElementById("bgMusic");
            if (music.muted) {
                music.muted = false;
                this.textContent = "Mute Music";
            } else {
                music.muted = true;
                this.textContent = "Unmute Music";
            }
        };

// Game variables
let canvas = document.getElementById("myCanvas");
let ctx = canvas.getContext("2d");
let ballRadius = 10;
let x = canvas.width / 2;
let y = canvas.height - 30;
let dx = 2;
let dy = -2;
let paddleHeight = 10;
let paddleWidth = 75;
let paddleX = (canvas.width - paddleWidth) / 2;
let rightPressed = false;
let leftPressed = false;
let brickRowCount = 5;
let brickColumnCount = 7;
let brickWidth = 55;
let brickHeight = 20;
let brickPadding = 8;
let brickOffsetTop = 30;
let brickOffsetLeft = 30;
let score = 0;
let lives = 3;

// Bricks array
let bricks = [];
for(let c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(let r=0; r<brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
}

// Event listeners

// Pause the game when 'P' is pressed
document.addEventListener("keydown", function (e) {
    if (e.key === "p" || e.key === "P") {
        paused = !paused;
        if (!paused) {
            draw(); // Resume drawing when unpaused
        }
    }
});

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
document.addEventListener("mousemove", mouseMoveHandler, false);

function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") rightPressed = true;
    else if(e.key == "Left" || e.key == "ArrowLeft") leftPressed = true;
}
function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") rightPressed = false;
    else if(e.key == "Left" || e.key == "ArrowLeft") leftPressed = false;
}
function mouseMoveHandler(e) {
    let relativeX = e.clientX - canvas.getBoundingClientRect().left;
    if(relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth/2;
    }
}

function collisionDetection() {
    for(let c=0; c<brickColumnCount; c++) {
        for(let r=0; r<brickRowCount; r++) {
            let b = bricks[c][r];
            if(b.status == 1) {
                if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                    dy = -dy;
                    b.status = 0;
                    score++;
                    document.getElementById("score").textContent = "Score: " + score;
                    if(score == brickRowCount*brickColumnCount) {
                        alert("YOU WIN, CONGRATS!");
                        document.location.reload();
                    }
                }
            }
        }
    }
}

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#ffff00"; // neon yellow
    ctx.fill();
    ctx.closePath();
}

function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#00ccff"; // neon blue
    ctx.fill();
    ctx.closePath();
}
function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: " + score, 8, 20);
}
function drawBricks() {
    for(let c=0; c<brickColumnCount; c++) {
        for(let r=0; r<brickRowCount; r++) {
            if(bricks[c][r].status == 1) {
                let brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                let brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                const brickColors = ["#ff0040", "#00ccff", "#ffff00", "#ff00ff", "#00ffcc"];
ctx.fillStyle = brickColors[(r + c) % brickColors.length];

                ctx.fill();
                ctx.closePath();
            }
        }
    }
}
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    collisionDetection();

    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) dx = -dx;
    if(y + dy < ballRadius) dy = -dy;
    else if(y + dy > canvas.height-ballRadius) {
        if(x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
        } else {
            lives--;
            document.getElementById("lives").textContent = "Lives: " + lives;
            if(!lives) {
                alert("GAME OVER");
                document.location.reload();
            } else {
                x = canvas.width/2;
                y = canvas.height-30;
                dx = 2;
                dy = -2;
                paddleX = (canvas.width-paddleWidth)/2;
            }
        }
    }

    if(rightPressed && paddleX < canvas.width-paddleWidth) paddleX += 7;
    else if(leftPressed && paddleX > 0) paddleX -= 7;
if (paused) return;

    x += dx;
    y += dy;
    requestAnimationFrame(draw);
}

draw();
</script>
